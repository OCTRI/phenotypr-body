<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/app.css">
    <title>Mockups</title>
  </head>
  
  <body>
    
    <!-- nav bar -->
    <div class="top-bar">
      
      <div class="top-bar-left">
      
        <ul class="dropdown menu" data-dropdown-menu>
      
          <li class="menu-text"><a href="https://phenotypr.com/index.html">PHENOTYPR</a></li>
      
          <li><a href="#">Body Tool</a></li>
          
        </ul>
        
      </div>
      
    </div>
    
    <!-- content -->
    <div class="grid-container body-search-content">
      
      <!-- heading -->
      <div class="grid-x grid-margin-x">
        
        <div class="cell">
          
          <div class="media-object">
            
            <div class="media-object-section">

              <div>

                <img src="/static/body.svg">

              </div>

            </div>
            
            <div class="media-object-section">

              <h1><strong>Body:</strong> Symptoms Search</h1>

            </div>
            
          </div>  
        
        </div>
      
      </div>
      
      <!-- search form -->
      <form>
        
        <div class="grid-x grid-margin-x">
        
          <div class="cell medium-8 large-6">
            
            <label class="lead">Enter your symtoms <small>(do not include family history)</small></label>
            
            <input type="search" placeholder="Search for a symptom">
          
          </div>
          
          <div class="cell medium-3 large-3 large-offset-1">
            
            <div class="callout success filter-search-msg">
              <p><span class="title">About this Search</span> Your search will be filtered by the terms you selected: <span class="filter-terms">term one, term two, term three</span></p>
            </div>
          
          </div>
        
        </div>
        
        <!-- saved terms -->
        <div class="grid-x grid-margin-x saved-terms">
        
          <div class="cell">
            
            <span class="label symptom-tag ">Large eyes <strong>X</strong></span>
            <span class="label symptom-tag">Widely spaced teeth <strong>X</strong></span>
            <span class="label symptom-tag">Chin, H-Shaped Crease <strong>X</strong></span>
            <span class="label symptom-tag">Sweating profusely <strong>X</strong></span>
            <span class="label symptom-tag">Leg paralysis <strong>X</strong></span>
          </div>
          
        </div>
        
        <!-- forms -->
        <div class="grid-x grid-margin-x button-container">
        
          <div class="cell large-8 text-right">
            
            <input type="button" value="Done adding symptoms" class="button rounded">
          
          </div>
          
        </div>
        
      </form>
    
      
    <!-- /end grid container -->
    </div>   
    

  </body>
  
</html>
